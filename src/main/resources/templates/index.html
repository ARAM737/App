<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>ExamTable</title>
</head>
<body style="background-color: #f5f5f5;">
<div id="app">
    <div class="container">
        <div style="margin-top: 10px">
            <button type="button" class="btn btn-primary" @click="onSubmit()">Primary</button>
            <p>{{ info1 }}</p>
            <p>{{ info2 }}</p>
            <p>{{ info3 }}</p>
            <p>{{ info4 }}</p>
        </div>
    </div>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            info1: null,
            info2: null,
            info3: null,
            info4: null,
        },
        methods: {
            onSubmit() {
              axios.get('http://localhost:4002/botFunction')
                  .then((response) => {
                      this.info1 = response.data;
                  });
              axios.get('http://localhost:4002/intarface')
                    .then((response) => {
                        this.info2 = response.data;
                    });
              axios.get('http://localhost:4002/writingCode')
                    .then((response) => {
                        this.info3 = response.data;
                    });
              axios.get('http://localhost:4002/checkResult')
                    .then((response) => {
                        this.info4 = response.data;
                    });
            },
        }
    })
</script>
</body>
</html>
